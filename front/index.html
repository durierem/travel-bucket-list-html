<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel bucket list</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- JS -->
  <script src="./js/api.js" type="module"></script>
  <script src="./js/main.js" type="module"></script>
</head>
<body>
  <!-- page content -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My travel bucket list</a>
    </div>
  </nav>

  <section class="container mb-4">
    <h3 class="display-4">Add your city!</h3>
    <form id="addform" name="addform">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="inputCityName" class="form-label">Name of the city</label>
            <input type="text" name="city" class="form-control" id="inputCityCountry" placeholder="Rouen">
          </div>

          <div class="mb-3">
            <label for="inputCityName" class="form-label">Country</label>
            <input type="text" name="country" class="form-control" id="inputCityCountry" placeholder="France">
          </div>

          <div class="mb-3">
            <label for="inputTravelYear" class="form-label">Year</label>
            <div class="col-sm-10">
              <input type="number" name="year" class="form-control" id="inputTravelYear" placeholder="2010">
            </div>
          </div>
        </div>

        <div class="col">
          <div class="mb-3">
            <label for="inputCityDuration" class="form-label">Duration</label>
            <input type="number" name="duration" class="form-control" id="inputCityDuration" placeholder="3">
          </div>

          <div class="mb-3">
            <label for="inputCityDurationUnit" class="form-label">Unit</label>
            <select name="inputCityDuration" name="unit" class="form-select">
              <option value="days">Days</option>
              <option value="weeks">Weeks</option>
              <option value="months">Months</option>
            </select>
          </div>

          <div class="mb-3">
            <input type="checkbox" id="visited" name="visited" class="form-check-input">
            <label for="inputCityVisited" class="form-check-label">Already visited?</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-success btn-block mx-4">Send</button>
      </div>
    </form>
  </section>

  <section class="container">

    <h1>Cities I've visited</h1>
    <table class="table table-striped">
      <!--Table head-->
      <thead>
        <tr>
          <th>City</th>
          <th>Country</th>
          <th>Action</th>
        </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody id="cities-list">
      </tbody>
      <!--Table body-->
    </table>
  </section>

  <section class="container">

    <h1>Cities I plan to visit</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>City</th>
          <th>Country</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody id="unvisited-cities-list">
      </tbody>
    </table>
  </section>
</div> <!-- End Section -->
</body>
</html>
