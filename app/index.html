<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My travel bucket list</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <nav class="navbar has-shadow is-dark">
        <div class="navbar-brand">
            <h1 class="navbar-item title is-1"><span class="m-3">‚úàÔ∏è</span>My travel bucket list</h1>
        </div>
    </nav>


    <section class="section">

        <h1 class="title">Add a new <b class="has-text-primary is-underlined">city</b> üëá</h1>

        <form name="new-city">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="field">
                            <label for="name" class="label">Name</label>
                            <div class="control">
                                <input type="text" name="name" id="name" class="input" placeholder="Tokyo" required>
                            </div>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="field">
                            <label for="country" class="label">Country</label>
                            <div class="control">
                                <input type="text" id="country" name="country" class="input" placeholder="Japan" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="field">
                            <label for="visited" class="checkbox">
                                <input type="checkbox" id="visited" name="visited">
                                I've visited this city!
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <fieldset disabled="disabled" class="level is-hidden">
                <div class="level-left">
                    <div class="level-item">
                        <div class="field">
                            <label for="year" class="label">Year</label>
                            <div class="control">
                                <input type="number" id="year" name="year" class="input" placeholder="2018" required>
                            </div>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="field">
                            <label for="duration" class="label">Duration</label>
                            <div class="control">
                                <input type="number" id="duration" name="duration" class="input" placeholder="2" required>
                            </div>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="field">
                            <label for="unit" class="label">Unit</label>
                            <div class="control">
                                <div class="select">
                                    <select id="unit" name="unit" required>
                                        <option value="" disabled selected>Select a duration unit</option>
                                        <option value="days">Days</option>
                                        <option value="weeks">Weeks</option>
                                        <option value="months">Months</option>
                                        <option value="years">Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <button type="submit" class="button is-primary">Add city</button>
                    </div>
                </div>
            </div>
        </form>

    </section>

    <section class="section">

        <div id="cities-container" class="is-flex is-flex-wrap-wrap">
        </div>

    </section>

    <div id="update-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <form name="visited-city">
                    <div class="field">
                        <label for="visited-city-year" class="label">Year</label>
                        <div class="control">
                            <input type="number" id="visited-city-year" name="year" class="input" placeholder="2018" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="visited-city-duration" class="label">Duration</label>
                        <div class="control">
                            <input type="number" id="visited-city-duration" name="duration" class="input" placeholder="2" required>
                        </div>
                    </div>
                    <div class="field">
                        <label for="visited-city-unit" class="label">Unit</label>
                        <div class="control">
                            <div class="select">
                                <select id="visited-city-unit" name="unit" required>
                                    <option value="" disabled selected>Select a duration unit</option>
                                    <option value="days">Days</option>
                                    <option value="weeks">Weeks</option>
                                    <option value="months">Months</option>
                                    <option value="years">Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field is-flex is-justify-content-end">
                        <div class="control">
                            <button type="submit" class="button is-primary">
                                I've visited this city!
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="modal-close is-large"></button>
    </div>

    <template id="city-template">
        <div class="card mr-4 mb-4">
            <header class="card-header">
                <div class="card-header-title has-text-white">
                    <span class="mx-1" name="city">City</span>
                    (<span class="is-uppercase has-text-info" name="country">Country</span>)
                </div>
            </header>
            <div class="card-content has-text-centered">
                <div if="visited" class="is-hidden">
                    <span name="duration">2</span> <span name="unit">weeks</span> in <span name="year">2018</span>
                </div>
                <div if="planned" class="is-hidden">
                    <span>Yet to be seen üëÄ</span>
                </div>
            </div>
            <footer class="card-footer">
                <button if="planned" type="button" name="visited" class="card-footer-item button is-success is-inverted is-hidden">
                    Visited!
                </button>
                <button type="button" name="remove" class="card-footer-item button is-fullwidth is-danger is-inverted">
                    Remove
                </button>
            </footer>
        </div>
    </template>
</body>
</html>
