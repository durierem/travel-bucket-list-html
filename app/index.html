<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel bucket list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <h1 class="navbar-item title"><span class="m-3">✈️</span>My travel bucket list</h1>
        </div>
    </nav>


    <section class="section">

        <form id="addform" name="addform" class=>
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="control">
                            <input type="text" name="city" class="input" id="inputCityCountry" placeholder="City">
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="control">
                            <input type="text" name="country" class="input" id="inputCityCountry" placeholder="Country">
                        </div>
                    </div>
                    <div class="level-item">
                        <label class="checkbox">
                            <input type="checkbox" id="visited" name="visited">
                            I've visited this city!
                        </label>
                    </div>
                </div>
            </div>

            <div id="form-next" class="level is-hidden">
                <div class="level-left">
                    <div class="level-item">
                        <div class="control">
                            <input type="number" name="year" class="input" id="inputTravelYear" placeholder="Year">
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="control">
                            <input type="number" name="duration" class="input" id="inputCityDuration" placeholder="Duration">
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="control">
                            <div class="select">
                                <select name="inputCityDuration" name="unit">
                                    <option slected disabled>Select a duration unit</option>
                                    <option value="days">Days</option>
                                    <option value="weeks">Weeks</option>
                                    <option value="months">Months</option>
                                    <option value="years">Years</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <button type="submit" class="button is-primary">Add city</button>
                    </div>
                </div>
            </div>
        </form>

    </section>

    <section class="section">

        <table id="cities" class="table is-fullwidth">
            <tbody id="planned-cities">
                <tr id="planned-city-template" class="is-hidden">
                    <td name="name"></td>
                    <td name="country"></td>
                    <td name="actions" colspan="3">
                        <div class="is-pulled-right is-flex is-align-items-center">
                            <label class="checkbox has-text-success mx-1">
                                <input name="visit" type="checkbox">
                                Done!
                            </label>
                            <button name="remove" class="button is-danger is-inverted mx-1">Remove</button>
                        </div>
                    </td>
                </tr>
            </tbody>

            <tbody id="visited-cities">
                <tr>
                    <td colspan="5" id="status" class="has-text-centered">Loading... ✈️</td>
                </tr>
                <tr id="visited-city-template" class="is-hidden">
                    <td name="name"></td>
                    <td name="country"></td>
                    <td name="year"></td>
                    <td name="duration"></td>
                    <td name="actions">
                        <div class="is-pulled-right is-flex is-align-items-center">
                            <label class="checkbox has-text-success mx-1">
                                <input name="visit" type="checkbox" checked>
                                Done!
                            </label>
                            <button name="remove" class="button is-danger is-inverted mx-1">Remove</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>

</body>
</html>
